<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>课程预约系统</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_981848_ku1srf8qo1h.css">
  </head>
  <body>
    <div id="app-box"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      if (location.href.split('openid=').length === 2) {
        const arr = location.href.split(/[\?\&]/);
        const obj = {}
        arr.map(item => {
          if (item.indexOf('=') !== -1) {
            obj[item.split('=')[0]] = item.split('=')[1]
          } else {
            obj.baseUrl = item
          }
        })
        if (typeof obj.path !== 'undefined') {
          location.href = obj.baseUrl
            + '#/' + obj.path
            + '?id=' + obj.openid;
        }
      }
    </script>
  </body>
</html>
